<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px;
                padding-top: 60px;
                padding-left: 80px;">
        <div style="background-color: black;
                    color: white;
                    position: fixed;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    height: 50px;
                    z-index: 1;">
            header
        </div>
        <div style="background-color: green;
                    color: white;
                    position: fixed;
                    left: 0px;
                    bottom: 0px;
                    top: 50px;
                    width: 72px;">
            sidebar
        </div>
        <div style="position: absolute;
                    background-color: red;
                    color: white;
                    top: 60px;
                    right: 10px;">
            absolute
        </div>
        <div style="background-color: lightblue;
                    width: 200px;
                    height: 200px;
                    position: static;">
            div1
        </div>

        <div style="background-color: lightpink;
                    width: 200px;
                    height: 200px;
                    position: relative;">
                            <div style="position: absolute;
                            background-color: red;
                            color: white;
                            top: 60px;
                            right: 10px;">
                    absolute
                </div>
            div2
        </div>
    </body>
</html>
