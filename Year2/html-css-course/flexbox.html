<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox-practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex; 
                    flex-direction: row;
        ">
            <div style="
                background-color: lightblue;">
                div 1
            </div>

            <div style="
                background-color: lightpink;">
                div 2
                <p>text</p>
            </div>
        </div>

        <div style="display: flex; 
                    
                    flex-direction: row;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;">
                div 1
            </div>

            <div style="
                background-color: lightpink;
                flex: 1;">
                div 2
                <p>text</p>
            </div>
        </div>

        <div style="display: flex; 
                flex-direction: row;
                margin-top: 30px;
                border-width: 1px;
                height: 70px;
                border-color: gray;
                border-style: solid;
                justify-content: space-between;
                align-items: center;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">
                100px
            </div>

            <div style="
                background-color: lightpink;
                width: 100px;
                ;">
                100px
            </div>

            <div style="
                        background-color: lightblue;
                        width: 100px;">
                100px
            </div>
        </div>

    </body>
</html>
